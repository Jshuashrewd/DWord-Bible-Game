<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="login.css">
    <title>DWord</title>
</head>
<body>
    <div class="container text-center main-content">
        <div class="row justify-content-center align">
            <div class="col-sm-6 logo">
                <img src="/Images/Vector Smart Object.png" alt="">
            </div>
        </div>
        <div id="content" class="row align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-12 image-group">
            <img class="main-image" id="dword" src="/Images/logo.png" alt=""> <br>
            <hr class="hr">
            <img class="main-image" src="/Images/Bible Game For Fun.png" alt="">
            <hr class="hr">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 button-group">
            <a href="play-now.html" class="btn" id="play-now"><i class="fa-solid fa-circle-play"></i> Play Now</a>
            
            <div class="auth-buttons">
                <a href="#" class="btn" id="signup"><i class="fa-solid fa-user-check"></i> Sign Up</a>

    <!-- Modal background -->
    <div id="modalBackground" class="modal-background">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <div class="login-header">SIGN UP</div>
            <form class="login-form" id="form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="btn">Continue to game</button>
            </form>
            <hr>
            <div class="social-login-buttons">
                <button> Continue with Google <i class="fa-brands fa-google"></i></button>
            </div>

            <div class="social-login-buttons">
            <button> Continue with Facebook <i class="fa-brands fa-facebook-f"></i></button>
            </div>

            <button class="reward">
                <p class="rwd">Sign Up Reward</p>
                <div class="rwd">
                    <img src="/Images/coins.png" alt="Coin Icon" class="coin" style="padding-top: 5px;"> 
                <span class="points">+50</span>
                </div>
            </button>

        </div>
    </div>

                <a href="#" class="btn" id="signin"><i class="fa-solid fa-user-check"></i> Log In</a>


                <!-- Modal background -->
    <div id="modalBackground1" class="modal-background1">
        <!-- Modal content -->
        <div class="modal-content1">
            <span class="close-btn1" id="closeModalBtn1">&times;</span>
            <div class="login-header1">LOGIN</div>
            <form class="login-form1" id="form1">
                <input type="text" id="username1" placeholder="Username" required>
                <input type="password" id="password1" placeholder="Password" required>
                <button type="submit" id="btn1">Continue to game</button>
            </form>
            <hr>
            <div class="social-login-buttons1">
                <button> Continue with Google <i class="fa-brands fa-google"></i></button>
            </div>

            <div class="social-login-buttons1">
            <button> Continue with Facebook <i class="fa-brands fa-facebook-f"></i></button>
            </div>

        </div>
    </div>
            </div>

        </div>

    </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
